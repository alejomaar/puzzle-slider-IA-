<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="head">
            <span class="title" id="Titulo">Splider Puzzle</span>   
        </div>
        <div class="program">
            <div class="puzzle" id="puzzle">
                
            </div>
            <div class="options">
                <div class="box">
                    <span>Metodos</span>
                    <div class="listbuttons">
                        <a class="button" id="Anchura">Anchura </a>
                        <a class="button" id="Profundidad">Profundidad </a>
                        <a class="button" id="Profundidad limitada">Profundidad limitada </a>
                        <a class="button" id="Iterativa">Profundidad iterativa </a>
                    </div>
                </div>
                <div class="box">
                    <span>Iteraciones</span>
                    <input type="number" name="" id="">
                </div>
                <div class="box">
                    <span>Tama√±o de puzzle</span>
                    <input type="number" name="" id="">
                </div>
                <div class="box">
                    <a class="button">Establecer Objetivo</a>
                </div>
                <div class="box">
                    <a href="tree.html" class="button" id="tree">Ver Arbol </a>
                </div>
            </div>          
        </div>
    </div>
    <script src="p5.min.js"> </script>
    <script src="nodes.js"></script>
    <script src="render.js"></script>
    <script src="sketch.js"></script> 
    <script src="database.js"> </script>
    <script >
    document.getElementById("Anchura").onclick = function(){
        var node = new Node(puzzle);
        node.Breadthfirst();
        var json = node.JSON();
        ClearData();
        addData(json);
    }
    document.getElementById("Profundidad").onclick = function(){
        var node = new Node(puzzle);
        node.Deep();
        var json = node.JSON();
        console.log(json);
        ClearData();
        addData(json);
    }
    document.getElementById("Profundidad limitada").onclick = function(){
        var node = new Node(puzzle);
        node.DeepFirst(7);
        var json = node.JSON();
        console.log(json);
        ClearData();
        addData(json);
    }
    
    document.getElementById("Iterativa").onclick = function(){
        var node = new Node(puzzle);
        node = node.DeepIterative(5);
        var json = node.JSON();
        console.log(json);
        ClearData();
        addData(json);
    }
        
    </script>
   
</body>
</html>
